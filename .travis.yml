language:
    python
python:
    - "2.6" # class decorators were added in 2.6
    - "2.7"
    - "3.3"
    - "3.4"
    - "3.5"
    - "3.6"
    - "nightly"
install:
    - pip install python-coveralls pytest-cov
    - pip install .
script: 
    - py.test . -vv --cov autoprop
after_success:
    - coveralls
